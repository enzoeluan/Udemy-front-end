<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./marginpadding.css">
</head>
<body>

    <!--Padding é o parâmetro que determina a distância da borda até o conteúdo interno.
        Testando o padding e seus valores(geralmente em px):
    - Se tiver só 1 valor, vai ser aplicado a todos os lados;
    - Se tiver 2 valores, o primeiro se refere aos valores de cima e baixo(Horizontal) e o segundo se refere aos dos lados(Vertical);
    - Se tiver 3 valores, o primeiro se refere a parte superior, o segundo aos lados e o terceiro a parte de baixo;
    - Se tiver 4 valores, tem o sentido horário começando por cima, o primeiro se refere a parte de cima, o segundo à direita, o terceiro embaixo e o quarto à esquerda.
    - Há também os parâmetros padding-top, padding-right, padding-left, padding-bottom.
    que realizam a mesma coisa desses valores anteriores, porém deixa mais individual e organizado.
-->
    <div class="red">
        <p>red</p>
    </div>

    <!--Margin é o parâmetro que determina a distância da borda do elemento à parte de fora:
    Tem os mesmos principios do Padding.
    -->
    <div class="gray">
        <p>gray</p>
    </div>
</body>
</html>
