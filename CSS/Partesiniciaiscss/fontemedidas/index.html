<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fundamentos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--p foi utilizado para testar as propriedades de fonte e ver o que cada uma faz.
    sendo:
    - font-size: seu tamanho(geralmente em pixels);
    - font-family: seu tipo;
    - font-style: seu estilo;
    - font-weight: seu peso.
    -->
    <p>Bom dia!</p>

    <br/><br/>
    <!--Testando width e height no css.-->

    <div class="red"></div>

    <div class="green"></div>

    <br/>

    <div class="grey"></div>

    <!--Medidas:
    - px : pixels; (Mais utilizada)
    - % : porcentagem; (Utilizada para determinar qual a porcentagem a ser ocupada da tela em sua medida.)
    * viewport: medida baseada no tamanho do dispositivo
    - vh : viewport height; (utilizado apenas em altura)
    - vw : viewport width; (utilizado apenas em largura)
    - em : Geralmente utilizada para se basear numa medida de pixel ja existente.(ex abaixo) 
    - rem: se baseia no tamanho documento raiz, se determinar que o html geral tem 10px e a parte selecionada tem 1rem, a parte selecionada terÃ¡ 10px.
-->

    <div id="pai">
        <span>div pai</span>

        <div id="filho">
            <span>div filho</span>
        </div>
    </div>

</body>
</html>
