<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link e Scripts</title>
    <!--Pode utillizar esta tag link dentro do head para puxar um arquivo interno ou externo, para isso só por dentro do href.-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Link e Scripts</h1>
    <script src="./sript.js"></script>

    <script>
        alert("Olá dentro do HTML")
    </script>
<!--Ou utilizando sem o atributo e codando logo aqui.-->
</body>
</html>
