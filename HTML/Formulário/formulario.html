<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label>Input de texto:</label> <!--Tag onde bota a mensagem-->
        
        <input type="text" placeholder="nome"> <!--Tag de colocar a entrada de dados, geralmente vem com type dentro da tag.-->
        <!--O "placeholder" coloca uma palavra dentro do espaço do input para indicar um exemplo ou o que o input está esperando como resposta-->
        <br/>
        
        <textarea></textarea> <!--Tag de colocar textos maiores.(expandível)-->
        
        <br/>

        <select> <!--Tag de selecionar um item, utiliza a tag <option> como as opções de escolha.-->
            <option>Escolha...</option>
            <option>Item 01</option>
            <option>Item 02</option>
        </select>
        
        <br/>
        
        <button>Enviar</button> <!--Tag de colocar um botão.(Geralmente o de enviar.)-->
    </form>
</body>
</html>
