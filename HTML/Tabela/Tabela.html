<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>

<body>
    <h1>Tabela</h1>
    <table> <!--Tag de tabela-->
    <thead> <!--Cabeçalho da tabela-->
       <tr> <!--Table row-->
        <th>Nome</th> <!--Table head-->
        <th>Idade</th>
        <th>País</th>
       </tr> 
    </thead>

    <tbody> <!--Corpo da tabela-->
        <tr>
            <td>Pedro</td> <!--Table data-->
            <td>20</td>
            <td>Brasil</td>
        </tr>

        <tr>
            <td>José</td>
            <td>19</td>
            <td>Brasil</td>
        </tr>

        <tr>
            <td>Vitor</td>
            <td>22</td>
            <td>Brasil</td>
        </tr>

        <tr>
            <td colspan="2"> <!--Colspan determina a quantidade de colunas que o dado vai ocupar.-->
                Total de pessoas
            </td>
            <td>3</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
