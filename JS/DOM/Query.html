<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
</head>
<body>
    <p class="text">
        Lorem ipsum dolor sit amet.
    </p>
    <span class="text">Olá mundo!</span>

    <h5 class="text">hello world</h5>


    <!--Este parâmetro seleciona as classes no console.-->
    <script>
        const element = document.querySelector('.text'); /*Seleciona o primeiro q encontrar com esse nome*/
        const elements = document.querySelectorAll('.text');/*Seleciona todos.*/

        console.log(elements);
    </script>


</body>
</html>
